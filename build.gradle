buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'spring-test'
	version =  '0.1.0'
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

ext {
    bouncycastleVersion = '159'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
    compile (
            'org.bouncycastle:bcprov-debug-jdk15on:'  + bouncycastleVersion,
            'org.bouncycastle:bcprov-ext-debug-jdk15on:' + bouncycastleVersion,
            'org.bouncycastle:bcpkix-jdk15on:' + bouncycastleVersion,
            'org.bouncycastle:bcmail-jdk15on:' + bouncycastleVersion,
            'org.bouncycastle:bcpg-jdk15on:' + bouncycastleVersion
    )
}
